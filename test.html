<!DOCTYPE html>
<html>
<head>
	<title>Test page</title>
</head>
<body>
	<h1>Hey. I'm a big heading. Look at me.</h1>
	<p>Hey. I'm a <b>paragraph</b> element. Cool huh?</p>
	<a href="https://google.com" target="_blank" title="let's go to google.">Click me I'm a link!</a>
	<p>My name is:<br>
	Burger Boy</p>
	<img src="https://www.thespruceeats.com/thmb/m1EWqDVo7niZKWg29eEjcuhmIuA=/2000x2000/smart/filters:no_upscale()/Hamburger-Hot-Dog-58add5f03df78c345bdef6ff.jpg">
</body>
</html>

<!-- 
	<body> elements are the pages
	<br> is a line break. To put text on a line below another
	<b> makes a word bold
	<!DOCTYPE html> makes the file an html file or css file, etc.
	<h> elements are headings
	<p> elements are paragraphs
	<a> elements are anchors
		putting a target="_blank" opens a link in a new tab
	<img src=""> elements link an image
		either from a folder or an absolute link
	-->
